<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}View{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin-top: 56px; /* Adjusted to account for navbar */
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            color: #fff;
            margin-right: 10px;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .container {
            margin-top: 20px;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        .product-details {
            margin-top: 20px;
        }

        .product-details h2 {
            font-size: 24px;
            color: #333;
        }

        .product-details p {
            font-size: 16px;
            color: #555;
        }

        .add-to-cart-form {
            margin-top: 20px;
        }

        .add-to-cart-form .form-group {
            margin-bottom: 20px;
        }

        .add-to-cart-form .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .add-to-cart-form .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-to-cart-form .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-to-cart-form .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <a class="navbar-brand" href="{% url 'product' %}">Store</a>
        <a class="navbar-brand" href="{% url 'cart' %}">Cart</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img class="product-image img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>
            <div class="col-lg-6 product-details">
                <h2>{{ product.name }}</h2>
                <p><strong>Price:</strong> Rs {{ product.price|floatformat:2 }}</p>
                <p><strong>Description:</strong> {{ product.description }}</p>

                <form class="add-to-cart-form" method="POST" action="{% url 'cart' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" name="quantity" id="quantity" class="form-control" value="1" min="1">
                    </div>
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
