<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <style>
        
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .navbar a {
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            color: #fff;
            margin-right: 10px;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            color: #fff;
        } */

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 50px; /* Added margin to center the form */
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container input,
        .form-container textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- <div class="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="{% url 'product' %}">Product</a>
        <a href="{% url 'add_product' %}"> Add Product</a>
        <a href="#">Settings</a>
    </div> -->
    <div class="navbar">
        <a href="{% url 'admin_product' %}">Product</a>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <!-- <a href="#">Contact</a> -->
    </div>

    <div class="content">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 20px;">Add Product</h2>
            <form method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                {% csrf_token %}
                <div>
                    <label for="id_name">Name:</label>
                    {{ form.name }}
                </div>
                <div>
                    <label for="id_category">Category:</label>
                    {{ form.category }}
                </div>
                <div>
                    <label for="id_price">Price:</label>
                    {{ form.price }}
                </div>
                <div>
                    <label for="id_description">Description:</label>
                    {{ form.description }}
                </div>
                <div>
                    <label for="id_image">Image:</label>
                    {{ form.image }}
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <script>
            function toggleSidebar() {
                var sidebar = document.querySelector('.sidebar');
                sidebar.classList.toggle('active');
            }
            
            function validateForm() {
                // Validate product name (Capitalized, spaces allowed)
                var nameInput = document.getElementById('id_name');
                var nameValue = nameInput.value.trim();
                if (!/^[A-Z][a-zA-Z\s]*$/.test(nameValue)) {
                    alert('Product name should start with a capital letter and can contain letters and spaces.');
                    return false;
                }
        
                // Validate price (Positive number)
                var priceInput = document.getElementById('id_price');
                var priceValue = parseFloat(priceInput.value);
                if (isNaN(priceValue) || priceValue <= 0) {
                    alert('Price should be a positive number greater than zero.');
                    return false;
                }
        
                // Validate description (Capitalized, numbers allowed, not more than 500 words)
                var descriptionInput = document.getElementById('id_description');
                var descriptionValue = descriptionInput.value.trim();
                if (!/^[A-Z0-9\s]{1,500}$/.test(descriptionValue)) {
                    alert('Description should start with a capital letter, can contain numbers, and be up to 500 characters.');
                    return false;
                }
        
                // Validate image format (Optional, assuming you want to check the file extension)
                var imageInput = document.getElementById('id_image');
                var imageValue = imageInput.value;
                var validExtensions = ['jpg', 'jpeg', 'png', 'gif']; // Add more if needed
                var extension = imageValue.split('.').pop().toLowerCase();
                if (validExtensions.indexOf(extension) === -1) {
                    alert('Invalid image format. Supported formats: ' + validExtensions.join(', '));
                    return false;
                }
        
                return true; // Form is valid
            }
        </script>
    
</body>
</html>
