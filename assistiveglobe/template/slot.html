{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Slot Selection - AssistiveGlobe</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('{% static "images/time.jpg" %}');
            background-size: cover;
            background-position: center;
        }

        nav {
            background-color: #009688;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .site-name {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            margin-left: auto;
        }

        li {
            margin: 0 15px;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f0f0f0;
        }

        .time-slot-selection {
            padding: 50px 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            min-height: 100vh; /* Set a minimum height to push the footer to the bottom */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #009688;
            font-weight: bold;
        }

        .time-slot-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #009688;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00796b;
        }

        footer {
            background-color: #009688;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav>
        <div class="site-name">AssistiveGlobe</div>
        <ul>
            <li><a href="{% url 'mentor1' %}">Home</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>

    <section class="time-slot-selection">
        <div class="container">
            <h2>Date and Time Slot Selection</h2>
            <div class="time-slot-form">
                <form method="post" action="{% url 'slot' %}">
                    {% csrf_token %}
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="start_time">Start Time:</label>
                    <input type="time" id="start_time" name="start_time" required>

                    <label for="end_time">End Time:</label>
                    <input type="time" id="end_time" name="end_time" required>

                    <button type="submit">Save Slot</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        &copy; AssistiveGlobe 2023
    </footer>
</body>

</html>
