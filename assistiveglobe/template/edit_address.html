{% extends 'checkout.html' %}

{% block content %}
    <h1>Edit Shipping Address</h1>
    <form action="{% url 'edit_address' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-container">
            <button type="submit">Save</button>
            <a href="{% url 'checkout' %}" class="button" id="cancel-edit-btn">Cancel</a>
        </div>
    </form>
{% endblock %}
