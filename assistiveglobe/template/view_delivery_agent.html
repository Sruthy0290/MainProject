{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Delivery Agents</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            flex-grow: 1;
            text-align: center;
        }

        .navbar a {
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            color: #fff;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .container {
            margin-top: 50px; /* Adjusted margin-top */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #343a40;
            color: #fff;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <a href="{% url 'dashboard' %}">Admin Panel</a>
        <h1>View Delivery Agents</h1>
        <div class="form-inline my-2 my-lg-0">
            <a href="{% url 'logout' %}" class="btn btn-warning mr-2">Logout</a>
        </div>       
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Location</th>
                    <th>Driving License</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through delivery agents data to populate the table -->
                {% for agent in agents %}
                <tr>
                    <td>{{ agent.name }}</td>
                    <td>{{ agent.email }}</td>
                    <td>{{ agent.phone }}</td>
                    <td>{{ agent.location }}</td>
                    <td>
                        <a href="{{ agent.driving_license.url }}" target="_blank">View License</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
