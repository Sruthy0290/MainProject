{% load static %}
{% comment %} {% extends "index.html" %}  {% endcomment %}
{% block title %} 
{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }

        p {
            margin-bottom: 20px;
            color: #666;
        }

        form {
            margin-top: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .navbar {
            background-color: #343a40; /* Set background color to dark */
            padding: 15px 0; /* Add padding top and bottom */
        }

        .navbar-brand {
            color: #ffc107; /* Set color to yellow */
            font-size: 24px; /* Increase font size */
            font-weight: bold; /* Make the font bold */
        }

        .card {
            border: none; /* Remove card border */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Add box shadow */
        }

        .card-body {
            padding: 40px;
        }

        .btn-primary {
            background-color: #007bff; /* Set button background color to primary */
            border-color: #007bff; /* Set button border color to primary */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darken button background color on hover */
            border-color: #0056b3; /* Darken button border color on hover */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">AssistiveGlobe</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-center">Forgotten your password?</h1>
            <p class="card-text text-center">Enter your e-mail address to obtain a new password.</p>
            <form action="." method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send e-mail</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
{% endblock %}
