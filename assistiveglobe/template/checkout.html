{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
        }

        .icon {
            margin-right: 5px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a.button {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; /* Added for styling */
            margin: 0 10px; /* Added some spacing between buttons */
            display: inline-block; /* Added to appear in the same line */
        }

        .button-container a.button.edit-address {
            background-color: #007bff; /* Different color for edit button */
        }
    </style>
</head>

<body>
    <div class="container">
        {% if saved_address %}
            <!-- Display saved address details -->
            <h1 style="text-align: center;">Shipping Address</h1>

            <div class="form-group">
                <label for="name"><i class="fas fa-user icon"></i>Full Name:</label>
                <input type="text" id="name" name="name" value="{{ saved_address.name }}">
            </div>

            
            <div class="form-group">
                <label for="address"><i class="fas fa-map-marker-alt icon"></i>Address or House No:</label>
                <input type="text" id="address" name="address" value="{{ saved_address.address}}">
            </div>

            
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone icon"></i>Phone Number:</label>
                <input type="text" id="phone" name="phone" value="{{ saved_address.phone}}">
            </div>

            <div class="form-group">
                <label for="city"><i class="fas fa-city icon"></i>City:</label>
                <input type="text" id="city" name="city" value="{{ saved_address.city}}">
            </div>

            <div class="form-group">
                <label for="zipcode"><i class="fas fa-map-pin icon"></i>Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode" value="{{ saved_address.zipcode}}">
            </div>

            <div class="form-group">
                <label for="district"><i class="fas fa-map icon"></i>District:</label>
                <input type="text" id="district" name="district" value="{{ saved_address.district}}">
            </div>

            <div class="form-group">
                <label for="state"><i class="fas fa-map icon"></i>State:</label>
                <input type="text" id="state" name="state" value="{{ saved_address.state}}">
            </div>

            <div class="form-group">
                <label for="landmark"><i class="fas fa-building icon"></i>Landmark:</label>
                <input type="text" id="landmark" name="landmark" value="{{ saved_address.landmark}}">
            </div>

            <!-- Add similar blocks for other fields like address, phone, etc. -->

            <div class="button-container">
                
                <a href="{% url 'payment' amt %}" class="button">Continue to Payment</a>
            </div>
        {% else %}
            <!-- Display form for new address -->
            <form action="{% url 'checkout' %}" method="post">
                {% csrf_token %}
                <h1 style="text-align: center;">Shipping Address</h1>

                <div class="form-group">
                    <label for="name"><i class="fas fa-user icon"></i>Full Name:</label>
                    <input type="text" id="name" name="name" value="{{ name }}" required>
                </div>

                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marker-alt icon"></i>Address or House No:</label>
                    <input type="text" id="address" name="address" required>
                </div>
    
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone icon"></i>Phone Number:</label>
                    <input type="text" id="phone" name="phone" value="{{ phone }}" required>
                </div>
    
                <div class="form-group">
                    <label for="city"><i class="fas fa-city icon"></i>City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
    
                <div class="form-group">
                    <label for="zipcode"><i class="fas fa-map-pin icon"></i>Zipcode:</label>
                    <input type="text" id="zipcode" name="zipcode" required>
                </div>
    
                <div class="form-group">
                    <label for="district"><i class="fas fa-map icon"></i>District:</label>
                    <input type="text" id="district" name="district" required>
                </div>
    
                <div class="form-group">
                    <label for="state"><i class="fas fa-map icon"></i>State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
    
                <div class="form-group">
                    <label for="landmark"><i class="fas fa-building icon"></i>Landmark:</label>
                    <input type="text" id="landmark" name="landmark" required>
                </div>
    

                <!-- Add similar blocks for other fields like address, phone, etc. -->

                <div class="button-container">
                    <button type="submit">Save</button>
                </div>
                
            </form>
        {% endif %}
    </div>
    <a href="{% url 'cart' %}" style="position: absolute; top: 20px; left: 20px;"><i class="fas fa-arrow-left"></i> Back to Cart</a>
</body>

</html>
